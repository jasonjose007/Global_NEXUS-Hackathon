name: Global NEXUS CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask
    
    - name: Check Python syntax
      run: |
        python -m py_compile app.py
    
    - name: Run Flask app test
      run: |
        python -c "from app import app; print('Flask app imports successfully!')"
    
    - name: Check templates exist
      run: |
        test -f templates/index.html && echo "index.html OK"
        test -f templates/login.html && echo "login.html OK"
        test -f templates/view.html && echo "view.html OK"
        test -f templates/edit.html && echo "edit.html OK"

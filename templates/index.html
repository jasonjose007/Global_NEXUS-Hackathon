<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Data Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Medical Data Entry</h1>
    
    <form method="POST" class="card p-4">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Full Name <span class="text-danger">*</span></label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Age</label>
                <input type="number" name="age" class="form-control">
            </div>
            <div class="col-md-3">
                <label class="form-label">Gender</label>
                <select name="gender" class="form-select">
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="col-md-6">
                <label class="form-label">Weight (kg)</label>
                <input type="number" step="0.01" name="weight" class="form-control">
            </div>
            <div class="col-md-6">
                <label class="form-label">Height (cm)</label>
                <input type="number" step="0.01" name="height" class="form-control">
            </div>
            
            <div class="col-12">
                <label class="form-label">Medical Conditions / Illnesses</label>
                <textarea name="conditions" class="form-control" rows="3" placeholder="Diabetes, Hypertension, Asthma..."></textarea>
            </div>
            <div class="col-12">
                <label class="form-label">Allergies</label>
                <textarea name="allergies" class="form-control" rows="2" placeholder="Penicillin, Nuts, Dust..."></textarea>
            </div>
            <div class="col-12">
                <label class="form-label">Current Medications</label>
                <textarea name="medications" class="form-control" rows="2" placeholder="Metformin 500mg, Amlodipine..."></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Submit Data</button>
    </form>
    
    <div class="text-center mt-4">
        <a href="/view" class="btn btn-outline-secondary">Admin â†’ View All Records</a>
    </div>
</div>
</body>
</html>
